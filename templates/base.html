<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Paul Graham 文章集{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f8f9fa;
        }
        .article-content {
            line-height: 1.8;
            font-size: 1.1rem;
        }
        .article-content p {
            margin-bottom: 1.5rem;
        }
        .nav-link {
            position: relative;
            color: #4a5568;
            text-decoration: none;
            padding-bottom: 2px;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #4a5568;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .nav-link:hover::after {
            transform: scaleX(1);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-gray-800">Paul Graham 文章集</a>
                <div class="space-x-6">
                    <a href="/" class="nav-link">首页</a>
                    <a href="https://github.com/paulgraham" target="_blank" class="nav-link">GitHub</a>
                    <a href="http://www.paulgraham.com" target="_blank" class="nav-link">原文</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-md mt-12">
        <div class="container mx-auto px-6 py-4">
            <p class="text-center text-gray-600">
                © 2024 Paul Graham 文章集 | 
                <a href="http://www.paulgraham.com" target="_blank" class="hover:text-gray-900">原文链接</a>
            </p>
        </div>
    </footer>
</body>
</html>
